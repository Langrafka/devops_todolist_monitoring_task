apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: todoapp-monitor
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: todoapp
  namespaceSelector:
    matchNames:
      - todoapp
  endpoints:
    - port: http
      interval: 10s       # змінили з 15s на 10s
      path: /metrics      # змінили з /api/metrics на /metrics
